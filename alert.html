<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking News Alerts - Health News India</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f7f7f7;
      margin: 0;
    }

    ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0;
      margin-bottom: 30px;
      background: #333;
      flex-wrap: wrap;
    }

    li a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    li a:hover {
      background: #111;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    #news-container {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .news-block {
      background: white;
      padding: 20px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .news-image {
      flex-shrink: 0;
      width: 150px;
      height: 100px;
      background: #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #555;
      font-size: 0.9em;
      object-fit: cover;
    }

    .news-content {
      flex: 1;
      text-align: left;
    }

    .news-content h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #222;
    }

    .news-content p {
      margin: 5px 0;
      color: #555;
    }

    .meta {
      color: #888;
      font-size: 0.9em;
    }

    .news-content a {
      margin-top: 10px;
      display: inline-block;
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }

    .news-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="news.html">News</a></li>
    <li><a href="medical news.html">Medical</a></li>
    <li><a href="debunk.html">Debunk Fake News</a></li>
    <li><a href="alert.html">Alert</a></li>
  </ul>

  <h1>ðŸ”” Live Breaking Health News - India</h1>

  <div id="news-container">
    <p>Loading news...</p>
  </div>

  <script>
    const API_KEY = 'a218c46808d0273e1b040b818fab8a2b'; // Replace this with your actual GNews API key
    const seen = new Set();
    const urlParams = {
      country: 'in',
      lang: 'en',
      topic: 'health',
      max: 10
    };
    const POLL = 30000;

    function buildUrl() {
      const base = 'https://gnews.io/api/v4/top-headlines';
      const params = new URLSearchParams({ token: API_KEY, ...urlParams });
      return `${base}?${params}`;
    }

    async function loadNews() {
      try {
        const res = await fetch(buildUrl());
        if (!res.ok) throw new Error(`Request failed: ${res.status}`);
        const json = await res.json();

        if (!json.articles || !Array.isArray(json.articles)) {
          throw new Error('Unexpected data format');
        }

        const fresh = json.articles.filter(a => !seen.has(a.title));
        if (!fresh.length) return;

        const container = document.getElementById('news-container');
        if (container.innerText.includes('Loading')) container.innerHTML = '';

        fresh.forEach(article => {
          seen.add(article.title);
          addArticle(article);
        });
      } catch (e) {
        console.warn('News fetch error:', e);
        document.getElementById('news-container').innerHTML =
          `<p style="color:red;">Could not fetch news: ${e.message}</p>`;
      }
    }

    function formatDate(date) {
      return date ? new Date(date).toLocaleString() : '';
    }

    function addArticle(article) {
      const box = document.createElement('div');
      box.className = 'news-block';

      const imgSrc = article.image || '';
      const imageHTML = imgSrc
        ? `<img src="${imgSrc}" alt="News" class="news-image" onerror="this.src='https://via.placeholder.com/150x100?text=No+Image';">`
        : `<div class="news-image">No Image</div>`;

      const html = `
        ${imageHTML}
        <div class="news-content">
          <h3>${article.title || 'No Title'}</h3>
          ${article.description ? `<p>${article.description}</p>` : ''}
          <p class="meta">ðŸ•’ ${formatDate(article.publishedAt)}</p>
          <a href="${article.url || '#'}" target="_blank" rel="noopener noreferrer">ðŸ”— Full Article</a>
        </div>
      `;

      box.innerHTML = html;
      document.getElementById('news-container').prepend(box);
    }

    loadNews();
    setInterval(loadNews, POLL);
  </script>
</body>
</html>
