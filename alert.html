<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Breaking News Alerts - Health News India</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f7f7f7;
      margin: 0;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0 0 30px 0;
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    li {
      display: inline;
    }
    li a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: 600;
    }
    li a:hover {
      background-color: #111;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    #news-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .news-block {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 20px;
      text-align: left;
      align-items: center;
    }
    .news-image {
      flex-shrink: 0;
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 0.9em;
    }
    .news-content {
      flex: 1;
    }
    .news-content h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #222;
    }
    .news-content p {
      margin: 5px 0;
      color: #555;
    }
    .news-content .meta {
      font-size: 0.9em;
      color: #888;
    }
    .news-content a {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }
    .news-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="news.html">News</a></li>
    <li><a href="medical news.html">Medical</a></li>
    <li><a href="debunk.html">Debunk Fake News</a></li>
    <li><a href="alert.html">Alert</a></li>
  </ul>

  <h1>ðŸ”” Live Breaking Health News - India</h1>

  <!-- News Block Section -->
  <div id="news-container">
    <p>Loading news...</p>
  </div>

  <script>
    const API_KEY = 'pub_80e03d38b2ea494298c400eedc9c17fa'; // Your NewsData.io API key
    const COUNTRY = 'in';
    const CATEGORY = 'health';
    const LANGUAGE = 'en';
    const POLL_INTERVAL = 30000; // 30 seconds

    let seenTitles = new Set();

    async function fetchNewsData() {
      const url = `https://newsdata.io/api/1/news?apikey=${API_KEY}&country=${COUNTRY}&category=${CATEGORY}&language=${LANGUAGE}&page=1&limit=10`;
      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.status === 'error') {
          throw new Error(data.message || 'API error');
        }
        if (!data.results || data.results.length === 0) {
          document.getElementById('news-container').innerHTML = "<p>No news found.</p>";
          return;
        }

        // Filter out already seen articles by title
        const newArticles = data.results.filter(article => !seenTitles.has(article.title));

        if (newArticles.length === 0) {
          // No new articles
          return;
        }

        const container = document.getElementById('news-container');
        // Clear initial loading message if first fetch
        if (container.querySelector('p')?.textContent.includes('Loading')) {
          container.innerHTML = '';
        }

        newArticles.forEach(article => {
          seenTitles.add(article.title);
          addNewsBlock(article);
        });
      } catch (error) {
        console.error('Error fetching news:', error);
        document.getElementById('news-container').innerHTML = `<p style="color:red;">Failed to load news: ${error.message}</p>`;
      }
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      return date.toLocaleString();
    }

    function addNewsBlock(article) {
      const container = document.getElementById('news-container');
      const block = document.createElement('div');
      block.className = 'news-block';

      const imageUrl = article.image_url || '';
      block.innerHTML = `
        ${imageUrl
          ? `<img src="${imageUrl}" alt="News Image" class="news-image" onerror="this.src='https://via.placeholder.com/150x100?text=No+Image';" />`
          : `<div class="news-image">No Image</div>`
        }
        <div class="news-content">
          <h3>${article.title || 'No title'}</h3>
          ${article.description ? `<p>${article.description}</p>` : ''}
          <p class="meta">ðŸ•’ ${formatDate(article.pubDate)}</p>
          <a href="${article.link || '#'}" target="_blank" rel="noopener noreferrer">ðŸ”— Read Full Article</a>
        </div>
      `;
      // prepend so newest news appears on top
      container.prepend(block);
    }

    // Initial fetch
    fetchNewsData();

    // Poll every 30 seconds
    setInterval(fetchNewsData, POLL_INTERVAL);
  </script>

</body>
</html>
