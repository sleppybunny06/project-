<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Website</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --card-bg: #222;
      --nav-color: #ccc;
    }

    body.light-mode {
      --bg-color: #f2f2f2;
      --text-color: #111;
      --card-bg: #fff;
      --nav-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      border-bottom: 2px solid #333;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--text-color);
    }

    nav a {
      color: var(--nav-color);
      margin: 0 10px;
      text-decoration: none;
    }

    nav a:hover {
      color: var(--text-color);
    }

    .search-bar {
      background-color: #222;
      border: none;
      padding: 5px 10px;
      color: white;
      border-radius: 4px;
    }

    .toggle-btn {
      background: none;
      border: 1px solid #444;
      color: var(--text-color);
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 10px;
    }

    #category-select {
      background-color: #fff;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    .hero {
      position: relative;
      background: url('https://source.unsplash.com/1600x600/?india,weather') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: left;
      padding-left: 40px;
    }

    .hero-text {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 8px;
    }

    .hero-text h1 {
      font-size: 36px;
      color: #fff;
    }

    .hero-text span {
      color: red;
      font-weight: bold;
    }

    .main-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 10px;
    }

    .card-content h3 {
      margin: 5px 0;
      font-size: 18px;
    }

    .card-content span {
      font-size: 12px;
      color: #aaa;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      padding: 40px;
      color: var(--nav-color);
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NEWS</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="news.html">News</a>
      <a href="medical news.html">Medical</a>
      <a href="debunk.html">Debunk Fake News</a>
      <a href="alert.html">Alert</a>
    </nav>
    <div>
      <input class="search-bar" type="text" placeholder="Search...">
      <button class="toggle-btn" onclick="toggleMode()">üåô</button>
      <select id="category-select" onchange="updateNews(this.value)">
        <option value="top">All</option>
        <option value="politics">Politics</option>
        <option value="sports">Sports</option>
        <option value="entertainment">Entertainment</option>
        <option value="business">Business</option>
        <option value="technology">Technology</option>
        <option value="health">Health</option>
        <option value="science">Science</option>
      </select>
    </div>
  </header>

  <!-- Live Alert Section -->
  <section class="hero">
    <div class="hero-text">
      <span>üî¥ Live</span>
      <h1 id="live-alert">Loading latest alert...</h1>
      <button onclick="toggleMute()" id="muteBtn">üîä Mute</button>
    </div>
  </section>

  <section class="main-grid">
    <div class="loading">Loading news...</div>
  </section>

  <footer>
    &copy; 2025 All rights reserved.
  </footer>

  <script>
    function toggleMode() {
      const body = document.body;
      const btn = document.querySelector('.toggle-btn');
      body.classList.toggle('light-mode');
      btn.textContent = body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    }

    const apiKey = 'pub_80e03d38b2ea494298c400eedc9c17fa'; // Replace with your actual NewsData.io API key
    const newsContainer = document.querySelector('.main-grid');
    const country = 'in'; // Always India

    async function fetchNews(category = 'top') {
      newsContainer.innerHTML = `<div class="loading">Loading news...</div>`;
      try {
        const url = `https://newsdata.io/api/1/news?apikey=${apiKey}&country=${country}&category=${category}&language=en`;
        const res = await fetch(url);
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          newsContainer.innerHTML = '<div class="loading">No news found for this category.</div>';
          return;
        }

        newsContainer.innerHTML = '';
        data.results.forEach(article => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${article.image_url || 'https://source.unsplash.com/400x300/?news'}" alt="News Image">
            <div class="card-content">
              <h3>${article.title}</h3>
              <span>${new Date(article.pubDate).toLocaleString()}</span>
            </div>
          `;
          card.onclick = () => window.open(article.link, '_blank');
          newsContainer.appendChild(card);
        });
      } catch (error) {
        newsContainer.innerHTML = `<div class="loading">Error fetching news: ${error.message}</div>`;
      }
    }

    function updateNews(category) {
      fetchNews(category);
    }

    window.addEventListener('DOMContentLoaded', () => fetchNews());

    // LIVE ALERT FUNCTIONALITY
    let isMuted = false;

    function toggleMute() {
      isMuted = !isMuted;
      const muteBtn = document.getElementById('muteBtn');
      muteBtn.textContent = isMuted ? 'üîá Unmute' : 'üîä Mute';
    }

    const alerts = [
      "Cyclone Remal causes evacuations in West Bengal and Odisha.",
      "Delhi records highest May temperature in a decade.",
      "WHO issues advisory on new COVID variant XE.",
      "Heatwave alert in Rajasthan, schools shut down.",
      "Heavy rainfall disrupts traffic in Mumbai suburbs."
    ];

    function updateLiveAlert() {
      const alertElement = document.getElementById('live-alert');
      const randomAlert = alerts[Math.floor(Math.random() * alerts.length)];
      alertElement.textContent = randomAlert;
    }

    setInterval(updateLiveAlert, 10000); // update every 10 seconds
    updateLiveAlert(); // run once on load
  </script>
</body>
</html>
