<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>True Alert - Debunk Fake News</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50 transition-colors duration-300">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-teal-600 dark:text-teal-400">True Alert</h1>
      <ul class="flex space-x-6 text-gray-700 dark:text-gray-200 font-medium">
        <li><a href="index.html" class="hover:text-teal-600 dark:hover:text-teal-400">Home</a></li>
        <li><a href="news.html" class="hover:text-teal-600 dark:hover:text-teal-400">News</a></li>
        <li><a href="medical news.html" class="hover:text-teal-600 dark:hover:text-teal-400">Medical</a></li>
        <li><a href="debunk.html" class="hover:text-teal-600 dark:hover:text-teal-400">Debunk</a></li>
        <li><a href="alert.html" class="hover:text-teal-600 dark:hover:text-teal-400">Alert</a></li>
      </ul>
      <button id="toggleDark" class="ml-4 px-3 py-1 border rounded text-sm dark:border-gray-400 border-gray-300 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
        üåô Dark Mode
      </button>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="max-w-4xl mx-auto px-4 mt-6">
    <input id="searchInput" type="text" placeholder="Search debunked claims..." class="w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:ring-teal-500 focus:border-teal-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white transition" />
  </div>

  <!-- Main Layout -->
  <main class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-4 gap-6">

    <!-- Left: Top News -->
    <aside class="md:col-span-1">
      <h2 class="text-xl font-semibold mb-4 border-b pb-2 dark:border-gray-600">Top News</h2>
      <ul class="space-y-3" id="topNews">
        <li>Loading...</li>
      </ul>
    </aside>

    <!-- Center: Debunked News Cards -->
    <section class="md:col-span-2 space-y-6" id="debunkList">
      <p class="text-center text-gray-500 dark:text-gray-400">Loading debunked articles...</p>
    </section>

    <!-- Right: Latest News -->
    <aside class="md:col-span-1">
      <h2 class="text-xl font-semibold mb-4 border-b pb-2 dark:border-gray-600">Latest News</h2>
      <div class="space-y-4 overflow-y-auto max-h-[400px]" id="latestNews">
        <p>Loading...</p>
      </div>
    </aside>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-gray-800 text-sm text-gray-600 dark:text-gray-400 mt-12 transition-colors duration-300">
    <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center gap-4 border-t dark:border-gray-700">
      <div>
        <p>&copy; 2025 True Alert. All rights reserved.</p>
        <p><a href="#" class="hover:underline">Disclaimer</a> | <a href="#" class="hover:underline">Privacy Policy</a></p>
      </div>
      <div class="flex space-x-4">
        <a href="#" class="hover:text-teal-600 dark:hover:text-teal-400">About Us</a>
        <a href="#" class="hover:text-teal-600 dark:hover:text-teal-400">Contact</a>
        <a href="#" class="hover:text-teal-600 dark:hover:text-teal-400">Twitter</a>
        <a href="#" class="hover:text-teal-600 dark:hover:text-teal-400">Instagram</a>
      </div>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const API_KEY = 'bd7d39ec16e59690b05ffb4b61352dd6'; // Replace with your Mediastack API key
    const API_URL = `http://api.mediastack.com/v1/news?access_key=${API_KEY}&categories=health&languages=en&limit=8`;

    const toggleDark = document.getElementById('toggleDark');
    toggleDark.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    const searchInput = document.getElementById('searchInput');
    const debunkList = document.getElementById('debunkList');

    // Search filtering
    searchInput.addEventListener('input', () => {
      const value = searchInput.value.toLowerCase();
      const articles = document.querySelectorAll('#debunkList article');
      articles.forEach(article => {
        const keywords = article.dataset.keywords || '';
        article.style.display = keywords.includes(value) ? 'block' : 'none';
      });
    });

    // Fetch news from Mediastack
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const articles = data.data || [];
        debunkList.innerHTML = '';
        const topNews = document.getElementById('topNews');
        const latestNews = document.getElementById('latestNews');
        topNews.innerHTML = '';
        latestNews.innerHTML = '';

        articles.forEach((article, index) => {
          const safeImage = article.image || 'https://via.placeholder.com/400x200?text=No+Image';
          const safeDesc = article.description || 'No description provided.';
          const card = `
            <article class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow" data-keywords="${article.title.toLowerCase()} ${safeDesc.toLowerCase()}">
              <h2 class="text-2xl font-bold mb-2">${article.title}</h2>
              <p class="text-${index % 2 === 0 ? 'red' : 'green'}-600 font-semibold mb-2">‚ùå Verdict: Unverified</p>
              <p class="mb-3">${safeDesc}</p>
              <div class="text-sm mt-4 border-t pt-2 dark:border-gray-600">
                <p>Source: <a href="${article.url}" target="_blank" class="text-teal-600 dark:text-teal-400 hover:underline">Read more</a></p>
                <p>Published: <strong>${article.published_at ? new Date(article.published_at).toLocaleDateString() : 'N/A'}</strong></p>
              </div>
            </article>
          `;
          debunkList.innerHTML += card;

          // Sidebars
          if (index < 3) {
            topNews.innerHTML += `<li><a href="${article.url}" target="_blank" class="text-blue-700 dark:text-blue-400 hover:underline">${article.title}</a></li>`;
          }
          latestNews.innerHTML += `
            <div class="bg-white dark:bg-gray-800 p-4 rounded shadow hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">
              <h3 class="font-bold text-sm">${article.title}</h3>
            </div>
          `;
        });
      })
      .catch(err => {
        console.error("Failed to fetch from Mediastack:", err);
        debunkList.innerHTML = '<p class="text-red-500">Failed to load news from Mediastack API.</p>';
      });
  </script>

</body>
</html>
